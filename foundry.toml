[profile.default]
src = "src"
out = "out"
libs = ["lib"]
ffi = true
fs_permissions = [{ access = "read-write", path = ".forge-snapshots/"}]
solc_version = "0.8.26"
evm_version = "cancun"
via_ir = true
block_gas_limit = 3000000000
gas_reports = ["VolumeBasedFeeHook"]
optimizer = true
optimizer_runs = 200
gas_snapshot_check = true

# See more config options https://github.com/foundry-rs/foundry/tree/master/config